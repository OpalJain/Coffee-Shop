<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
<script src="./main2.js"></script>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <h1 class="text-center display-4">Menu Manager</h1>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark" style="height: 100vh;">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="Dashboard" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="menuLink" class="nav-link active" href="/bestcoffee/pre-menu.html"  style="margin-bottom: 20px;">
                                Menu Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="orders" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="Settings" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> 
    	<div class="container">
        <div class="heading">
          <h2>
            <button type="button" onclick="clearCurrentInventory()" class="btn btn-danger">
              Refresh
            </button>
          </h2>
          <div class="add-item">
                <form class="form">
                  <div class="mb-3">
                    <label class="form-label">
                      Product Name:
                      <input
                        id="current_order_product_name"
                        class="form-control"
                        type="text"
                        required
                      />
                    </label>
                    <label class="form-label">
                      Description:
                      <input
                        id="current_order_product_brand"
                        class="form-control"
                        type="text"
                        required
                      />
                    </label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">
                      Image:
                      <input
                        id="current_order_product_quantity"
                        class="form-control"
                        type="text"
                        required
                      />
                    </label>
                    <label class="form-label">
                      Price:
                      <input
                        id="current_order_product_price"
                        class="form-control"
                        type="number"
                        required
                      />
                    </label>
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-success"
                      onclick="addCurrentInventory()"
                      type="button"
                    >
                      Add
                    </button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
                </form>
              </div>
          <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">description</th>
                    <th scope="col">image</th>
                    <th scope="col">price</th>
                  </tr>
                </thead>
                <tbody id="current_inventory_list">
  
                </tbody>
                
              </table>
            </div>
        </div>
    	</div>
    </main>
  </body>
  
  
  </html>
