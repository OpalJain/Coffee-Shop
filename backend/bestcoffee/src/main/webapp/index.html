<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <h1 class="text-center display-4">Coffee Shop Admin</h1>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark" style="height: 100vh;">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="Dashboard" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="menuLink" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Menu Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="orders" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="Settings" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header style="background-image: url('img/coffee-shop-logo.jpg'); background-size: cover; background-position: center; height: 445px; display: flex; align-items: center; justify-content: center;">
                </header>
                <footer>
                    <p class="text-bottom">&copy; 2023 Your Coffee Shop</p>
                </footer>
            </main>
        </div>
    </div>

	<div id="menuDataContainer">
	    <!-- menuData will be diplayed here -->
	</div>
	
	<div id="orderDataContainer">
	    <!-- orderData will be diplayed here -->
	</div>

    <style>
        .nav-link:hover {
            background-color: dodgerblue;
            color: black;
            transform: scale(1.1);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
    </style>
</body>
	<script>
    // get menu
    var menuLink = document.getElementById('menuLink');

    // add listening event
    menuLink.addEventListener('click', function () {
		console.log("catched click activity");
        axios.get('http://localhost:5001/bestcoffee/menu')
            .then(function (response) {
                var menuDataContainer = document.getElementById('menuDataContainer');
                menuDataContainer.innerHTML = '<p>' + JSON.stringify(response.data) + '</p>';
            })
            .catch(function (error) {
                // handle errors
                console.error('Error fetching menu data:', error);
            });
    });
    
    // order data
    var orderLink = document.getElementById('orders');
    // add listening event
    orderLink.addEventListener('click', function () {
		console.log("catched click activity");
        axios.get('http://localhost:5001/bestcoffee/cart-orders')
            .then(function (response) {
                var orderDataContainer = document.getElementById('orderDataContainer');
                orderDataContainer.innerHTML = '<p>' + JSON.stringify(response.data) + '</p>';
            })
            .catch(function (error) {
                // handle errors
                console.error('Error fetching orders data:', error);
            });
    });
    
	</script>
</html>
