<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <h1 class="text-center display-4">Coffee Shop Admin</h1>
            <img src="img/coffee-shop-logo.jpg" alt="Coffee Shop Logo" style="width: 50px; height: 50px; margin-left: 20px;">
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark" style="height: 100vh;">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="Dashboard" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="Menu Management" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Menu Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="orders" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="Settings" class="nav-link active" href="#" style="margin-bottom: 20px;">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header>
                    <h2>Dashboard</h2>
                </header>
                <footer>
                    <p class="text-bottom">&copy; 2023 Your Coffee Shop</p>
                </footer>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        .nav-link:hover {
            background-color: dodgerblue;
            color: black;
            transform: scale(1.1);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
    </style>
</body>

</html>
